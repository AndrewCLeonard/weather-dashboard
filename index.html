<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather Dashboard</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- Additional CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="weather-header"><h1 class="display-1">Weather Report</h1></div>
		</header>

		<!-- CONTENT -->
		<!-- outmost container -->
		<main class="container-fluid">
			<!-- outmost row -->
			<div class="row">
				<!-- city search -->
				<div class="col-md-4 bg-warning">
					<div class="display-6">Search for a City:</div>
				</div>
				<!-- div for current weather and forecast -->
				<div class="col-md-8 bg-success">
					<!-- current weather data -->
					<div class="row">
						<div class="col-8 col-md-6">
							<div class="current-weather border border-dark">
								<h2 class="city-name">Los Angeles</h2>
								<table class="table">
									<tbody>
										<tr>
											<th>Temp:</th>
											<td>100</td>
										</tr>
										<tr>
											<th>Wind:</th>
											<td>5.567 MPH</td>
										</tr>
										<tr>
											<th>Humidity:</th>
											<td>46%</td>
										</tr>
										<tr>
											<th>UV Index:</th>
											<td></td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
					<!-- forecast data -->
					<div class="row">
						<div class="col">
							<div class="card w-50">
								<div class="card-body">
									<h5 class="card-title">Special Title Treatment 1</h5>
									<p class="card-text"></p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card w-50">
								<div class="card-body">
									<h5 class="card-title">Special Title Treatment 2</h5>
									<p class="card-text"></p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card w-50">
								<div class="card-body">
									<h5 class="card-title">Special Title Treatment 3</h5>
									<p class="card-text"></p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card w-50">
								<div class="card-body">
									<h5 class="card-title">Special Title Treatment 4</h5>
									<p class="card-text"></p>
								</div>
							</div>
						</div>
						<div class="col">
							<div class="card w-50">
								<div class="card-body">
									<h5 class="card-title">Special Title Treatment 5</h5>
									<p class="card-text"></p>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
		<!-- SCRIPTS -->

		<!-- Commenting out popper library for now, but leaving it here in case I decide to get fancy. -->
		<!-- <script
			src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
			integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
			crossorigin="anonymous"
		></script> -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
