<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Weather Dashboard</title>
		<!-- Bootstrap CSS -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
			crossorigin="anonymous"
		/>
		<!-- Additional CSS -->
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<!-- Header -->
		<header>
			<div class="weather-header"><h1 class="display-1">Weather Report</h1></div>
		</header>

		<!-- CONTENT -->
		<!-- outmost container -->
		<main class="container-fluid">
			<!-- outmost row -->
			<div class="row">
                <!-- city search -->
				<div class="col-md-3 bg-warning">Level 1: .col-md-3</div>
                <!-- div for current weather and forecast -->
				<div class="col-md-9 bg-success">
					<!-- current weather data -->
					<div class="row">
						<div class="col-8 col-md-6">Level 2: .col-8 .col-md-6</div>
					</div>
					<!-- forecast data -->
					<div class="row">
						<div class="col-4 col-md-6 bg-secondary">Level 2: .col-4 .col-md-6</div>
					</div>
				</div>
			</div>
		</main>
		<!-- SCRIPTS -->

		<!-- Commenting out popper library for now, but leaving it here in case I decide to get fancy. -->

			crossorigin="anonymous"
		></script> -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
			integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
			crossorigin="anonymous"
		></script>
	</body>
</html>
